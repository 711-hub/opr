<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Bonus Scatter Mahjong Ways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>BONUS SCATTER</h2>

<textarea id="inputData" placeholder="Tempelkan data transaksi kamu di sini..."></textarea>

<div class="button-container">
  <button onclick="prosesData()">Proses Data</button>
</div>

<table id="resultTable" style="display: none;">
  <thead>
    <tr>
      <th>USER ID</th>
      <th>NAMA REKENING</th>
      <th>NOMOR REKENING</th>
      <th>PERMAINAN</th>
      <th>KODE TICKET</th>
      <th>TOTAL KEMENANGAN</th>
      <th>NILAI TARUHAN</th>
      <th>SALIN</th>
      <th>CHECK</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  
  <div id="bonusAlert" class="alert-overlay">
  <div class="alert-box">
    <div class="alert-icon">⚠️</div>
    <div class="alert-text">
      Kemenangan Memenuhi Syarat Untuk Claim Bonus Harian Slot !
    </div>
    <button class="btn-table alert-close" onclick="closeBonusAlert()">Tutup</button>
  </div>
</div>

<script src="script.js"></script>

</body>

</html>
